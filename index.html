<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>기념일 계산기</title>
    <style>
        * {
            color: #333333;
        }
        p {
            margin-bottom: 1px;
        }
        .photos {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #changhwa {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-right: 30px;
        }
        #seonga {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-left: 30px;
        }
        #heart {
            width:50px;
            height:50px;
        }
        .gray {
            color: #a0a0a0;
        }
        .special-day {
            display: flex;
            justify-content: space-between;
        }
        .title {
            display: flex;
            align-items: center;
        }
        .days-left {
            text-align: right;
        }
        .date {
            text-align: right;
            color: #a0a0a0;
        }
    </style>
</head>
<body class="container">
    <section class='photos'>
        <img id='duhee' src="changhwa.jpg" alt="changhwa">
        <img id='heart' src="heart.png" alt="heart">
        <img id='jisook' src="seonga.jpg" alt="seonga">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>창화♥승아</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">2022.2.15</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>크리스마스</h3>
        <div class='date-box'>
            <p id='christmas' class='days-left'>0일 남음</p>
            <p class='date'>2022.12.25</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script>
        var now = new Date();
        var start = new Date('2022-02-15');

        //우리 몇 일째?
        var timeDiff = now.getTime() - start.getTime();
        var day1 = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
        $('#love').text(day1 + '일째');

        //기념일까지 남은 날짜는?
        var christmas = new Date('2022-12-25');
        var timeDiff2 = christmas.getTime() - now.getTime();
        var day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
        $('#christmas').text(day2 + '일 남음');
        //천일은 언제인가?
        var thousand = new Date(start.getTime() + 999 * (1000 * 60 * 60 * 24));
        var thousand_date = thousand.getFullYear() + "." + (thousand.getMonth() + 1) + "." + thousand.getDate();
        var timeDiff3 = thousand.getTime() - now.getTime();
        var day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);

        $('#thousand-date').text(thousand_date);
        $('#thousand').text(day3 + "일 남음");
        //기념일까지 남은 날짜는?
        
    </script>
</body>
</html>
